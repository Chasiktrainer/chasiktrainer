<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тренажёр "Часик"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .clock-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .clock {
            width: 250px;
            height: 250px;
            border: 8px solid #2c3e50;
            border-radius: 50%;
            position: relative;
            margin: 20px;
            background: #fff;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><% for(let i=0; i<12; i++) { %><text x="<%= 50 + 40*Math.cos(-Math.PI/2 + 2*Math.PI*i/12) %>" y="<%= 50 + 40*Math.sin(-Math.PI/2 + 2*Math.PI*i/12) %>" font-size="8" text-anchor="middle" fill="%232c3e50"><%= i==0 ? 12 : i %></text><% } %></svg>');
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hour-hand {
            width: 5px;
            height: 60px;
            background: #e74c3c;
            border-radius: 3px;
            z-index: 2;
        }

        .minute-hand {
            width: 3px;
            height: 80px;
            background: #3498db;
            border-radius: 2px;
            z-index: 3;
        }

        .task-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 15px;
            width: 300px;
        }

        button {
            padding: 10px 25px;
            margin: 10px 0;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 100px;
            text-align: center;
            font-size: 16px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success {
            animation: pulse 0.6s;
            background: #2ecc71 !important;
        }
    </style>
</head>
<body>
    <h1>Тренажёр "Часик" ⏰</h1>
    
    <div class="clock-container">
        <!-- Первый циферблат -->
        <div class="clock" id="clock1">
            <div id="hour-hand-1" class="hand hour-hand"></div>
            <div id="minute-hand-1" class="hand minute-hand"></div>
        </div>

        <!-- Второй циферблат -->
        <div class="clock" id="clock2">
            <div id="hour-hand-2" class="hand hour-hand"></div>
            <div id="minute-hand-2" class="hand minute-hand"></div>
        </div>
    </div>

    <div class="task-container">
        <h3>Задание 1: Установите время</h3>
        <p id="target-time"></p>
        <button onclick="checkTask1()">Проверить</button>
    </div>

    <div class="task-container">
        <h3>Задание 2: Определите время</h3>
        <input type="text" id="time-answer" placeholder="ЧЧ:ММ">
        <button onclick="checkTask2()">Проверить</button>
        <p id="task2-result"></p>
    </div>

    <script>
        let targetHours, targetMinutes;
        let currentClock2Time = {h: 0, m: 0};

        function init() {
            setupClock1();
            setupClock2();
            generateNewTask();
        }

        function setupClock1() {
            const clock = document.getElementById('clock1');
            const hourHand = document.getElementById('hour-hand-1');
            const minuteHand = document.getElementById('minute-hand-1');
            setupDragHandlers(clock, hourHand, minuteHand);
        }

        function setupClock2() {
            const hourHand = document.getElementById('hour-hand-2');
            const minuteHand = document.getElementById('minute-hand-2');
            currentClock2Time = {
                h: Math.floor(Math.random() * 12),
                m: Math.floor(Math.random() * 12) * 5
            };
            hourHand.style.transform = `rotate(${currentClock2Time.h * 30}deg)`;
            minuteHand.style.transform = `rotate(${currentClock2Time.m * 6}deg)`;
        }

        function setupDragHandlers(clock, hourHand, minuteHand) {
            let isDragging = false;
            let activeHand = null;

            clock.addEventListener('mousedown', (e) => {
                isDragging = true;
                const rect = clock.getBoundingClientRect();
                activeHand = e.clientY < rect.top + rect.height/2 ? minuteHand : hourHand;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                activeHand = null;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging || !activeHand) return;

                const rect = clock.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                const degrees = (angle * (180/Math.PI) + 90) % 360;

                activeHand.style.transform = `rotate(${degrees}deg)`;
                
                if (activeHand === hourHand) {
                    minuteHand.style.transform = `rotate(${degrees * 12}deg)`;
                } else {
                    hourHand.style.transform = `rotate(${degrees / 12}deg)`;
                }
            });
        }

        function generateNewTask() {
            targetHours = Math.floor(Math.random() * 12);
            targetMinutes = Math.floor(Math.random() * 12) * 5;
            document.getElementById('target-time').textContent = 
                `Установите: ${targetHours}:${targetMinutes.toString().padStart(2, '0')}`;
        }

        function checkTask1() {
            const hourHand = document.getElementById('hour-hand-1');
            const minuteHand = document.getElementById('minute-hand-1');
            
            const currentHours = Math.round(getRotation(hourHand) / 30 % 12);
            const currentMinutes = Math.round(getRotation(minuteHand) / 6 % 60);

            if (currentHours === targetHours && currentMinutes === targetMinutes) {
                document.querySelector('#clock1').classList.add('success');
                setTimeout(() => {
                    document.querySelector('#clock1').classList.remove('success');
                    generateNewTask();
                }, 600);
            }
        }

        function checkTask2() {
            const input = document.getElementById('time-answer');
            const result = document.getElementById('task2-result');
            const [hours, minutes] = input.value.split(':').map(Number);

            if (hours === currentClock2Time.h && minutes === currentClock2Time.m) {
                result.textContent = "Правильно! ✔️";
                result.style.color = "#2ecc71";
                input.classList.add('success');
                setTimeout(() => {
                    input.classList.remove('success');
                    setupClock2();
                    input.value = '';
                    result.textContent = '';
                }, 1000);
            } else {
                result.textContent = "Попробуйте ещё раз ❌";
                result.style.color = "#e74c3c";
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
            }
        }

        function getRotation(element) {
            const transform = window.getComputedStyle(element).transform;
            const matrix = transform.match(/^matrix\((.+)\)$/);
            return matrix ? Math.round(Math.atan2(matrix[1].split(', ')[1], 
                            matrix[1].split(', ')[0]) * (180/Math.PI)) : 0;
        }

        init();
    </script>
</body>
</html>
