<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажёр "Часики"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .content-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .clock {
            width: 250px;
            height: 250px;
            border: 8px solid #2c3e50;
            border-radius: 50%;
            position: relative;
            margin: 15px;
            background: #fff;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="50" y="18" font-size="12" text-anchor="middle" font-family="Arial">12</text><text x="84" y="53" font-size="12" text-anchor="middle" font-family="Arial">3</text><text x="50" y="88" font-size="12" text-anchor="middle" font-family="Arial">6</text><text x="16" y="53" font-size="12" text-anchor="middle" font-family="Arial">9</text><text x="68" y="27" font-size="10" text-anchor="middle" font-family="Arial">1</text><text x="82" y="42" font-size="10" text-anchor="middle" font-family="Arial">2</text><text x="73" y="73" font-size="10" text-anchor="middle" font-family="Arial">4</text><text x="58" y="85" font-size="10" text-anchor="middle" font-family="Arial">5</text><text x="27" y="73" font-size="10" text-anchor="middle" font-family="Arial">8</text><text x="32" y="27" font-size="10" text-anchor="middle" font-family="Arial">11</text><text x="42" y="85" font-size="10" text-anchor="middle" font-family="Arial">7</text><text x="18" y="42" font-size="10" text-anchor="middle" font-family="Arial">10</text></svg>');
            touch-action: none;
        }

        /* Остальные стили остаются без изменений */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hour-hand {
            width: 5px;
            height: 60px;
            background: #e74c3c;
            border-radius: 3px;
            z-index: 2;
        }

        .minute-hand {
            width: 3px;
            height: 80px;
            background: #3498db;
            border-radius: 2px;
            z-index: 3;
        }

        .task-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 15px;
            width: 300px;
            text-align: center;
        }

        button {
            padding: 12px 30px;
            margin: 10px 0;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        input {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 120px;
            text-align: center;
            font-size: 16px;
        }

        .result-message {
            margin-top: 10px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success {
            animation: pulse 0.6s;
            color: #2ecc71 !important;
        }

        .error {
            color: #e74c3c !important;
        }

        @media (max-width: 480px) {
            .clock {
                width: 200px;
                height: 200px;
            }
            
            button, input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Тренажёр "Часики" ⏰</h1>

    <!-- Первый блок: Установка времени -->
    <div class="content-block">
        <div class="clock" id="clock1">
            <div id="hour-hand-1" class="hand hour-hand"></div>
            <div id="minute-hand-1" class="hand minute-hand"></div>
        </div>
        <div class="task-container">
            <h3>Задание 1: Установите время</h3>
            <p id="target-time"></p>
            <button onclick="checkTask1()">Проверить</button>
            <div id="task1-result" class="result-message"></div>
        </div>
    </div>

    <!-- Второй блок: Определение времени -->
    <div class="content-block">
        <div class="clock" id="clock2">
            <div id="hour-hand-2" class="hand hour-hand"></div>
            <div id="minute-hand-2" class="hand minute-hand"></div>
        </div>
        <div class="task-container">
            <h3>Задание 2: Определите время</h3>
            <input type="text" id="time-answer" placeholder="ЧЧ:ММ">
            <button onclick="checkTask2()">Проверить</button>
            <div id="task2-result" class="result-message"></div>
        </div>
    </div>

    <!-- JavaScript остается без изменений -->
    <script>
        // ... (оставить тот же JavaScript код из предыдущего ответа)
    </script>
</body>
</html>
