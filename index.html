<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажёр "Часики"</title>
    <style>
        /* Основные стили остаются без изменений */
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .content-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            width: 100%;
        }

        .clock {
            width: 250px;
            height: 250px;
            border: 8px solid #2c3e50;
            border-radius: 50%;
            position: relative;
            margin: 15px;
            background: #fff;
            touch-action: none;
        }

        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .clock-number {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transform-origin: center;
            left: calc(50% - 15px);
            top: calc(50% - 15px);
        }

        /* Остальные стили остаются без изменений */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ... остальные стили ... */
    </style>
</head>
<body>
    <!-- Остальная разметка остается без изменений -->
    
    <!-- Первый блок: Установка времени -->
    <div class="content-block">
        <div class="clock" id="clock1">
            <div class="clock-face">
                <!-- Исправленные позиции цифр -->
                <div class="clock-number" style="transform: rotate(0deg) translate(0, -90px) rotate(0deg)">12</div>
                <div class="clock-number" style="transform: rotate(30deg) translate(0, -90px) rotate(-30deg)">1</div>
                <div class="clock-number" style="transform: rotate(60deg) translate(0, -90px) rotate(-60deg)">2</div>
                <div class="clock-number" style="transform: rotate(90deg) translate(0, -90px) rotate(-90deg)">3</div>
                <div class="clock-number" style="transform: rotate(120deg) translate(0, -90px) rotate(-120deg)">4</div>
                <div class="clock-number" style="transform: rotate(150deg) translate(0, -90px) rotate(-150deg)">5</div>
                <div class="clock-number" style="transform: rotate(180deg) translate(0, -90px) rotate(-180deg)">6</div>
                <div class="clock-number" style="transform: rotate(210deg) translate(0, -90px) rotate(-210deg)">7</div>
                <div class="clock-number" style="transform: rotate(240deg) translate(0, -90px) rotate(-240deg)">8</div>
                <div class="clock-number" style="transform: rotate(270deg) translate(0, -90px) rotate(-270deg)">9</div>
                <div class="clock-number" style="transform: rotate(300deg) translate(0, -90px) rotate(-300deg)">10</div>
                <div class="clock-number" style="transform: rotate(330deg) translate(0, -90px) rotate(-330deg)">11</div>
            </div>
            <!-- Стрелки и задания -->
        </div>
        <!-- ... остальная разметка ... -->
    </div>

    <!-- Второй блок: Определение времени -->
    <!-- Аналогичные исправления для второго циферблата -->

    <script>
        // JavaScript код остается без изменений
    </script>
</body>
</html>
