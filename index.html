<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <title>&#1063;&#1072;&#1089;&#1080;&#1082; - &#1080;&#1085;&#1090;&#1077;&#1088;&#1072;&#1082;&#1090;&#1080;&#1074;&#1085;&#1099;&#1081; &#1090;&#1088;&#1077;&#1085;&#1072;&#1078;&#1105;&#1088;</title>
 <style>
 :root {
 --main-color: #2c3e50;
 --accent-color: #e74c3c;
 --success-color: #2ecc71;
 }

 body {
 font-family: 'Arial Rounded MT Bold', sans-serif;
 background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
 min-height: 100vh;
 display: flex;
 flex-direction: column;
 align-items: center;
 margin: 0;
 padding: 20px;
 }

 .clock-container {
 position: relative;
 width: 350px;
 height: 350px;
 margin: 30px 0;
 background: #fff;
 border-radius; 50%
 box-shadow: 0 0 20px rgba(0,0,0,0.1)
 border: 8px solid #2c3e50
 }

 .clock-container:hover {
 transform: scale(1.05);
 }

 .hand {
 position: absolute;
 left: 50%;
 bottom: 50%;
 transform-origin: 50% 100%;
 transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
 filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
 }

 #hour-hand {
 width: 6px;
 height: 80px;
 background: var(--accent-color);
 border-radius: 4px;
 z-index: 2;
 }

 #minute-hand {
 width: 4px;
 height: 110px;
 background: #3498db;
 border-radius: 3px;
 z-index: 3;
 }

 .task-container {
 background: white;
 padding: 25px;
 border-radius: 15px;
 box-shadow: 0 10px 20px rgba(0,0,0,0.1);
 margin: 20px;
 width: 80%;
 max-width: 500px;
 }

 button {
 padding: 12px 25px;
 margin: 15px 10px;
 background: var(--main-color);
 color: white;
 border: none;
 border-radius: 25px;
 cursor: pointer;
 transition: all 0.3s ease;
 font-size: 16px;
 }

 button:hover {
 transform: translateY(-2px);
 box-shadow: 0 5px 15px rgba(0,0,0,0.2);
 }

 .confetti {
 position: fixed;
 width: 10px;
 height: 10px;
 background: var(--success-color);
 pointer-events: none;
 animation: confetti-fall 1.5s linear forwards;
 }

 @keyframes confetti-fall {
 0% {
 transform: translateY(-100vh) rotate(0deg);
 opacity: 1;
 }
 100% {
 transform: translateY(100vh) rotate(360deg);
 opacity: 0;
 }
 }

 .pulse {
 animation: pulse 1s infinite;
 }

 @keyframes pulse {
 0% { transform: scale(1); }
 50% { transform: scale(1.1); }
 100% { transform: scale(1); }
 }

 .shake {
 animation: shake 0.5s;
 }

 @keyframes shake {
 0%, 100% { transform: translateX(0); }
 25% { transform: translateX(-10px); }
 75% { transform: translateX(10px); }
 }

 .time-input {
 padding: 12px;
 font-size: 18px;
 border: 2px solid #ddd;
 border-radius: 8px;
 transition: border-color 0.3s;
 }

 .time-input:focus {
 outline: none;
 border-color: var(--main-color);
 }
 </style>
</head>
<body>
 <h1 style="color: var(--main-color); text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">&#9200; &#1058;&#1088;&#1077;&#1085;&#1072;&#1078;&#1105;&#1088; "&#1063;&#1072;&#1089;&#1080;&#1082;"</h1>
 
 <div class="clock-container">
 <div class="clock-container">
 <div class="hand" id="hour-hand"></div>
 <div class="hand" id="minute-hand"></div>
 <div class="hand" id="hour-hand"></div>
 <div class="hand" id="minute-hand"></div>
 </div>

 <div class="task-container" id="task1">
 <h3>&#127919; &#1047;&#1072;&#1076;&#1072;&#1085;&#1080;&#1077; 1: &#1059;&#1089;&#1090;&#1072;&#1085;&#1086;&#1074;&#1080;&#1090;&#1077; &#1089;&#1090;&#1088;&#1077;&#1083;&#1082;&#1080;</h3>
<p id="target-time" style="font-size: 1.2em; color: var(--main-color);"></p>
 <button onclick="checkTime()" class="pulse">&#1055;&#1088;&#1086;&#1074;&#1077;&#1088;&#1080;&#1090;&#1100; &#1088;&#1077;&#1096;&#1077;&#1085;&#1080;&#1077;</button>
 </div>

 <div class="task-container" id="task2">
 <h3>&#9997;&#65039; &#1047;&#1072;&#1076;&#1072;&#1085;&#1080;&#1077; 2: &#1053;&#1072;&#1087;&#1080;&#1096;&#1080;&#1090;&#1077; &#1074;&#1088;&#1077;&#1084;&#1103;</h3>
 <input type="text" id="time-input" class="time-input" placeholder="&#1063;&#1063;:&#1052;&#1052;">
 <button onclick="checkInput()">&#1055;&#1088;&#1086;&#1074;&#1077;&#1088;&#1080;&#1090;&#1100; &#1086;&#1090;&#1074;&#1077;&#1090;</button>
 </div>

 <script>
 let targetHours, targetMinutes;
 const hourHand = document.getElementById('hour-hand');
 const minuteHand = document.getElementById('minute-hand');
 let isDragging = false;
 let currentHand = null;

 function init() {
 generateNewTask();
 setupEventListeners();
 rotateHandsRandom();
 }

 function generateNewTask() {
 targetHours = Math.floor(Math.random() * 12);
 targetMinutes = Math.floor(Math.random() * 12) * 5;
 document.getElementById('target-time').textContent = 
 
 &#1059;&#1089;&#1090;&#1072;&#1085;&#1086;&#1074;&#1080;&#1090;&#1077;: ${targetHours}:${targetMinutes.toString().padStart(2, '0')};

 }

 function createConfetti() {
 for(let i = 0; i < 50; i++) {
 const confetti = document.createElement('div');
 confetti.className = 'confetti';
 confetti.style.left = Math.random() * 100 + 'vw';
 confetti.style.background =
 hsl(${Math.random() * 360}, 70%, 60%);

 confetti.style.animationDelay = Math.random() * 1 + 's';
 document.body.appendChild(confetti);
 
 setTimeout(() => confetti.remove(), 2000);
 }
 }

 function checkTime() {
 const currentHours = Math.round((hourHand.rotation / 30) % 12;
 const currentMinutes = Math.round((minuteHand.rotation / 6) % 60;
 
 if(currentHours === targetHours && currentMinutes === targetMinutes) {
 createConfetti();
 document.getElementById('task1').style.animation = 'pulse 1s';
 setTimeout(() => {
 document.getElementById('task1').style.animation = '';
 generateNewTask();
 rotateHandsRandom();
 }, 1000);
 } else {
 document.getElementById('task1').classList.add('shake');
 setTimeout(() => 
 document.getElementById('task1').classList.remove('shake'), 500);
 }
 }

 function checkInput() {
 const input = document.getElementById('time-input');
 const [hours, minutes] = input.value.split(':').map(Number);
 const currentHours = Math.round((hourHand.rotation / 30) % 12);
 const currentMinutes = Math.round((minuteHand.rotation / 6) % 60;
 
 if(hours === currentHours && minutes === currentMinutes) {
 input.style.borderColor = var(--success-color);
 createConfetti();
 setTimeout(() => {
 input.style.borderColor = '#ddd';
 rotateHandsRandom();
 input.value = '';
 }, 1000);
 } else {
 input.style.borderColor = var(--accent-color);
 setTimeout(() => input.style.borderColor = '#ddd', 1000);
 }
 }

 function setupEventListeners() {
 const clock = document.querySelector('.clock-container');
 
 clock.addEventListener('mousedown', (e) => {
 isDragging = true;
 currentHand = getNearestHand(e);
 document.body.style.cursor = 'grabbing';
 });

 document.addEventListener('mouseup', () => {
 isDragging = false;
 document.body.style.cursor = 'default';
 });

 document.addEventListener('mousemove', (e) => {
 if(isDragging && currentHand) {
 const rect = clock.getBoundingClientRect();
 const centerX = rect.left + rect.width/2;
 const centerY = rect.top + rect.height/2;
 const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
 const degrees = (angle * (180/Math.PI) + 180) % 360;
 
 if(currentHand === 'hour') {
 hourHand.rotation = degrees;
 minuteHand.rotation = degrees * 12;
 } else {
 minuteHand.rotation = degrees;
 hourHand.rotation = degrees / 12;
 }
 
 updateHands();
 }
 });
 }

 function getNearestHand(e) {
 const rect = hourHand.getBoundingClientRect();
 const hourCenterY = rect.top + rect.height/2;
 return (e.clientY < hourCenterY) ? 'minute' : 'hour';
 }

 function rotateHandsRandom() {
 hourHand.rotation = Math.random() * 360;
 minuteHand.rotation = Math.random() * 360;
 updateHands();
 }

 function updateHands() {
 hourHand.style.transform =
 rotate(${hourHand.rotation}deg);

 minuteHand.style.transform =
 rotate(${minuteHand.rotation}deg);

 }

 init();
 </script>
</body>
</html>
