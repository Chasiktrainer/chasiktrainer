<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Часики - Интерактивный Тренажёр</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-red: #e74c3c;
            --accent-blue: #3498db;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--primary-color);
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .clock-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .clock-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--accent-red) 0%, var(--accent-blue) 100%);
        }

        .clock-wrapper {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto;
        }

        .clock-face {
            width: 100%;
            height: 100%;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            position: relative;
            background: #fff;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
        }

        .hour-hand {
            width: 6px;
            height: 60px;
            background: var(--accent-red);
            border-radius: 4px 4px 0 0;
            z-index: 2;
            transform: rotate(90deg);
        }

        .minute-hand {
            width: 4px;
            height: 80px;
            background: var(--accent-blue);
            border-radius: 3px 3px 0 0;
            z-index: 3;
            transform: rotate(0deg);
        }

        .center-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .task-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .task-header {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-header svg {
            width: 24px;
            height: 24px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: var(--accent-blue);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        input {
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .result-feedback {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
        }

        .success {
            background: #2ecc71;
            color: white;
            opacity: 1;
            transform: translateY(0);
        }

        .error {
            background: #e74c3c;
            color: white;
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .clock-wrapper {
                width: 200px;
                height: 200px;
            }

            .hour-hand {
                height: 50px;
                width: 5px;
            }

            .minute-hand {
                height: 70px;
                width: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px;">⏰ Интерактивный тренажёр "Часики"</h1>

        <!-- Задание 1 -->
        <div class="clock-section">
            <div class="clock-wrapper">
                <div class="clock-face">
                    <!-- Цифры циферблата -->
                    <div class="center-dot"></div>
                    <div id="hour-hand" class="hand hour-hand"></div>
                    <div id="minute-hand" class="hand minute-hand"></div>
                </div>
            </div>

            <div class="task-card">
                <div class="task-header">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>Установите время</span>
                </div>
                <p id="target-time" style="font-size: 1.2em; margin: 15px 0;"></p>
                <div class="controls">
                    <button onclick="checkTime()">Проверить</button>
                    <button onclick="generateNewTask()" style="background: #95a5a6;">Новое время</button>
                </div>
                <div id="task1-result" class="result-feedback"></div>
            </div>
        </div>

        <!-- Задание 2 -->
        <div class="clock-section">
            <div class="task-card">
                <div class="task-header">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <span>Определите время</span>
                </div>
                <input type="text" id="time-input" placeholder="Введите время в формате ЧЧ:ММ">
                <div class="controls" style="margin-top: 15px;">
                    <button onclick="checkInput()">Проверить ответ</button>
                </div>
                <div id="task2-result" class="result-feedback"></div>
            </div>
        </div>
    </div>

    <script>
        let targetHours = 3; // Начальное положение часовой стрелки
        let targetMinutes = 0; // Начальное положение минутной стрелки
        let currentRotation = { hour: 90, minute: 0 };
        let isDragging = false;
        let activeHand = null;

        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');

        function init() {
            setupClock();
            generateNewTask();
        }

        function setupClock() {
            const clock = document.querySelector('.clock-face');
            
            // Обработчики событий для мыши
            hourHand.addEventListener('mousedown', startDrag);
            minuteHand.addEventListener('mousedown', startDrag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('mousemove', drag);

            // Обработчики для касаний
            hourHand.addEventListener('touchstart', touchStart);
            minuteHand.addEventListener('touchstart', touchStart);
            document.addEventListener('touchend', endDrag);
            document.addEventListener('touchmove', touchDrag);
        }

        function startDrag(e) {
            isDragging = true;
            activeHand = e.target.closest('.hand');
            activeHand.style.transition = 'none';
            e.preventDefault();
        }

        function touchStart(e) {
            startDrag(e.touches[0]);
        }

        function endDrag() {
            isDragging = false;
            if (activeHand) {
                activeHand.style.transition = 'transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
                activeHand = null;
            }
        }

        function drag(e) {
            if (!isDragging || !activeHand) return;
            handleMove(e.clientX, e.clientY);
        }

        function touchDrag(e) {
            if (!isDragging || !activeHand) return;
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
        }

        function handleMove(x, y) {
            const rect = hourHand.getBoundingClientRect();
            const centerX = rect.left + rect.width/2;
            const centerY = rect.top + rect.height/2;
            const angle = Math.atan2(y - centerY, x - centerX);
            const degrees = (angle * (180/Math.PI) + 90) % 360;

            if (activeHand === hourHand) {
                currentRotation.hour = degrees;
                hourHand.style.transform = `rotate(${degrees}deg)`;
            } else {
                currentRotation.minute = degrees;
                minuteHand.style.transform = `rotate(${degrees}deg)`;
            }
        }

        function generateNewTask() {
            targetHours = Math.floor(Math.random() * 12);
            targetMinutes = Math.floor(Math.random() * 12) * 5;
            document.getElementById('target-time').textContent = 
                `Задано время: ${targetHours.toString().padStart(2, '0')}:${targetMinutes.toString().padStart(2, '0')}`;
        }

        function checkTime() {
            const hourDegrees = currentRotation.hour;
            const minuteDegrees = currentRotation.minute;
            
            const currentHours = Math.round(hourDegrees / 30 % 12);
            const currentMinutes = Math.round(minuteDegrees / 6 % 60);

            const result = document.getElementById('task1-result');
            
            if (currentHours === targetHours && currentMinutes === targetMinutes) {
                result.textContent = "✓ Верно! Отличная работа!";
                result.className = "result-feedback success";
            } else {
                result.textContent = "✗ Попробуйте ещё раз";
                result.className = "result-feedback error";
            }
            
            setTimeout(() => {
                result.className = "result-feedback";
            }, 2000);
        }

        function checkInput() {
            const input = document.getElementById('time-input');
            const result = document.getElementById('task2-result');
            
            const hourDegrees = currentRotation.hour;
            const minuteDegrees = currentRotation.minute;
            
            const correctHours = Math.round(hourDegrees / 30 % 12);
            const correctMinutes = Math.round(minuteDegrees / 6 % 60);
            
            const [hours, minutes] = input.value.split(':').map(Number);

            if (hours === correctHours && minutes === correctMinutes) {
                result.textContent = "✓ Правильно! Время: " + 
                    `${correctHours}:${correctMinutes.toString().padStart(2, '0')}`;
                result.className = "result-feedback success";
                input.value = '';
            } else {
                result.textContent = "✗ Неверно. Правильное время: " + 
                    `${correctHours}:${correctMinutes.toString().padStart(2, '0')}`;
                result.className = "result-feedback error";
            }
            
            setTimeout(() => {
                result.className = "result-feedback";
            }, 3000);
        }

        // Инициализация
        init();
    </script>
</body>
</html>
