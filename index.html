<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажёр "Часики"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .content-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            width: 100%;
        }

        .clock {
            width: 250px;
            height: 250px;
            border: 8px solid #2c3e50;
            border-radius: 50%;
            position: relative;
            margin: 15px;
            background: #fff;
            touch-action: none;
        }

        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .clock-number {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transform-origin: center;
            left: calc(50% - 15px);
            top: calc(50% - 15px);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hour-hand {
            width: 5px;
            height: 60px;
            background: #e74c3c;
            border-radius: 3px;
            z-index: 2;
        }

        .minute-hand {
            width: 3px;
            height: 80px;
            background: #3498db;
            border-radius: 2px;
            z-index: 3;
        }

        .task-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 15px;
            width: 300px;
            text-align: center;
        }

        button {
            padding: 12px 30px;
            margin: 10px 0;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        input {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 120px;
            text-align: center;
            font-size: 16px;
        }

        .result-message {
            margin-top: 10px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success {
            animation: pulse 0.6s;
            color: #2ecc71 !important;
        }

        .error {
            color: #e74c3c !important;
        }

        @media (max-width: 480px) {
            .clock {
                width: 200px;
                height: 200px;
            }
            
            button, input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Тренажёр "Часики" ⏰</h1>

    <!-- Первый блок: Установка времени -->
    <div class="content-block">
        <div class="clock" id="clock1">
            <div class="clock-face">
                <div class="clock-number" style="transform: rotate(0deg) translate(0, -90px) rotate(0deg)">12</div>
                <div class="clock-number" style="transform: rotate(30deg) translate(0, -90px) rotate(-30deg)">1</div>
                <div class="clock-number" style="transform: rotate(60deg) translate(0, -90px) rotate(-60deg)">2</div>
                <div class="clock-number" style="transform: rotate(90deg) translate(0, -90px) rotate(-90deg)">3</div>
                <div class="clock-number" style="transform: rotate(120deg) translate(0, -90px) rotate(-120deg)">4</div>
                <div class="clock-number" style="transform: rotate(150deg) translate(0, -90px) rotate(-150deg)">5</div>
                <div class="clock-number" style="transform: rotate(180deg) translate(0, -90px) rotate(-180deg)">6</div>
                <div class="clock-number" style="transform: rotate(210deg) translate(0, -90px) rotate(-210deg)">7</div>
                <div class="clock-number" style="transform: rotate(240deg) translate(0, -90px) rotate(-240deg)">8</div>
                <div class="clock-number" style="transform: rotate(270deg) translate(0, -90px) rotate(-270deg)">9</div>
                <div class="clock-number" style="transform: rotate(300deg) translate(0, -90px) rotate(-300deg)">10</div>
                <div class="clock-number" style="transform: rotate(330deg) translate(0, -90px) rotate(-330deg)">11</div>
            </div>
            <div id="hour-hand-1" class="hand hour-hand"></div>
            <div id="minute-hand-1" class="hand minute-hand"></div>
        </div>
        <div class="task-container">
            <h3>Задание 1: Установите время</h3>
            <p id="target-time"></p>
            <button onclick="checkTask1()">Проверить</button>
            <div id="task1-result" class="result-message"></div>
        </div>
    </div>

    <!-- Второй блок: Определение времени -->
    <div class="content-block">
        <div class="clock" id="clock2">
            <div class="clock-face">
                <div class="clock-number" style="transform: rotate(0deg) translate(0, -90px) rotate(0deg)">12</div>
                <div class="clock-number" style="transform: rotate(30deg) translate(0, -90px) rotate(-30deg)">1</div>
                <div class="clock-number" style="transform: rotate(60deg) translate(0, -90px) rotate(-60deg)">2</div>
                <div class="clock-number" style="transform: rotate(90deg) translate(0, -90px) rotate(-90deg)">3</div>
                <div class="clock-number" style="transform: rotate(120deg) translate(0, -90px) rotate(-120deg)">4</div>
                <div class="clock-number" style="transform: rotate(150deg) translate(0, -90px) rotate(-150deg)">5</div>
                <div class="clock-number" style="transform: rotate(180deg) translate(0, -90px) rotate(-180deg)">6</div>
                <div class="clock-number" style="transform: rotate(210deg) translate(0, -90px) rotate(-210deg)">7</div>
                <div class="clock-number" style="transform: rotate(240deg) translate(0, -90px) rotate(-240deg)">8</div>
                <div class="clock-number" style="transform: rotate(270deg) translate(0, -90px) rotate(-270deg)">9</div>
                <div class="clock-number" style="transform: rotate(300deg) translate(0, -90px) rotate(-300deg)">10</div>
                <div class="clock-number" style="transform: rotate(330deg) translate(0, -90px) rotate(-330deg)">11</div>
            </div>
            <div id="hour-hand-2" class="hand hour-hand"></div>
            <div id="minute-hand-2" class="hand minute-hand"></div>
        </div>
        <div class="task-container">
            <h3>Задание 2: Определите время</h3>
            <input type="text" id="time-answer" placeholder="ЧЧ:ММ">
            <button onclick="checkTask2()">Проверить</button>
            <div id="task2-result" class="result-message"></div>
        </div>
    </div>

    <script>
        let targetHours, targetMinutes;
        let currentClock2Time = {h: 0, m: 0};
        let activeHand = null;

        function init() {
            setupClock1();
            setupClock2();
            generateNewTask();
        }

        function setupClock1() {
            const clock = document.getElementById('clock1');
            const hourHand = document.getElementById('hour-hand-1');
            const minuteHand = document.getElementById('minute-hand-1');
            setupDragHandlers(clock, hourHand, minuteHand);
        }

        function setupClock2() {
            const hourHand = document.getElementById('hour-hand-2');
            const minuteHand = document.getElementById('minute-hand-2');
            currentClock2Time = {
                h: Math.floor(Math.random() * 12),
                m: Math.floor(Math.random() * 12) * 5
            };
            hourHand.style.transform = `rotate(${currentClock2Time.h * 30}deg)`;
            minuteHand.style.transform = `rotate(${currentClock2Time.m * 6}deg)`;
        }

        function setupDragHandlers(clock, hourHand, minuteHand) {
            let isDragging = false;
            const rect = clock.getBoundingClientRect();
            const centerX = rect.left + rect.width/2;
            const centerY = rect.top + rect.height/2;

            clock.addEventListener('mousedown', startDrag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('mousemove', drag);
            clock.addEventListener('touchstart', touchStart);
            document.addEventListener('touchend', touchEnd);
            document.addEventListener('touchmove', touchMove);

            function startDrag(e) {
                isDragging = true;
                const clientY = e.clientY || e.touches[0].clientY;
                activeHand = clientY < centerY ? minuteHand : hourHand;
                e.preventDefault();
            }

            function touchStart(e) {
                startDrag(e.touches[0]);
            }

            function endDrag() {
                isDragging = false;
                activeHand = null;
            }

            function touchEnd() {
                endDrag();
            }

            function drag(e) {
                if (!isDragging || !activeHand) return;
                handleMove(e.clientX, e.clientY);
            }

            function touchMove(e) {
                if (!isDragging || !activeHand) return;
                handleMove(e.touches[0].clientX, e.touches[0].clientY);
            }

            function handleMove(clientX, clientY) {
                const angle = Math.atan2(clientY - centerY, clientX - centerX);
                const degrees = (angle * (180/Math.PI) + 90) % 360;
                
                activeHand.style.transform = `rotate(${degrees}deg)`;
                
                if (activeHand === hourHand) {
                    minuteHand.style.transform = `rotate(${degrees * 12}deg)`;
                } else {
                    hourHand.style.transform = `rotate(${degrees / 12}deg)`;
                }
            }
        }

        function generateNewTask() {
            targetHours = Math.floor(Math.random() * 12);
            targetMinutes = Math.floor(Math.random() * 12) * 5;
            document.getElementById('target-time').textContent = 
                `Установите: ${targetHours}:${targetMinutes.toString().padStart(2, '0')}`;
        }

        function checkTask1() {
            const hourHand = document.getElementById('hour-hand-1');
            const minuteHand = document.getElementById('minute-hand-1');
            const result = document.getElementById('task1-result');
            
            const currentHours = Math.round(getRotation(hourHand) / 30 % 12);
            const currentMinutes = Math.round(getRotation(minuteHand) / 6 % 60);

            if (currentHours === targetHours && currentMinutes === targetMinutes) {
                result.textContent = "✓ Правильно!";
                result.className = "result-message success";
                setTimeout(() => {
                    result.textContent = "";
                    generateNewTask();
                }, 1000);
            } else {
                result.textContent = "✗ Попробуйте ещё раз";
                result.className = "result-message error";
            }
        }

        function checkTask2() {
            const input = document.getElementById('time-answer');
            const result = document.getElementById('task2-result');
            const [hours, minutes] = input.value.split(':').map(Number);

            if (hours === currentClock2Time.h && minutes === currentClock2Time.m) {
                result.textContent = "✓ Правильно!";
                result.className = "result-message success";
                setTimeout(() => {
                    input.value = '';
                    result.textContent = "";
                    setupClock2();
                }, 1000);
            } else {
                result.textContent = "✗ Неверно, попробуйте снова";
                result.className = "result-message error";
            }
        }

        function getRotation(element) {
            const transform = window.getComputedStyle(element).transform;
            const matrix = transform.match(/matrix\(([^)]+)\)/);
            if (matrix) {
                const values = matrix[1].split(', ');
                return Math.round(Math.atan2(parseFloat(values[1]), parseFloat(values[0])) * (180/Math.PI));
            }
            return 0;
        }

        init();
    </script>
</body>
</html>
